{% extends "base.html" %}
{% block content %}

<form action="/teams/ {{ team.id }}" method="post">
    <label for="name">Team Name</label>
    <input type="text" name="name" id="name" value="{{ team.name }}"required autofocus>
    <label for="points">Points</label>
    <input type="number" name="points" id="points" value="{{ team.points }}" required autofocus>

    <button type="submit">Update Team</button>

</form>



{% endblock %}
